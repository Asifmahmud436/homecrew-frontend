    <main>
        <h1 class="login-header">Login</h1>
        <!-- carousel of service -->
        <div class="login-container">
            <form action="" onsubmit="handleLogin(event)">
                <input type="text" name="Username" id="username" placeholder="Username" class="first-field" required>
                <input type="password" name="Password" id="password" placeholder="Password" class="all-other-filed" required>
                <button  class="btn-login" type="submit">Login</button>
            </form>
            <small>Don't have an account? <a href="register.html">Register</small></a>
            <div id="error-message"></div>

                <div class="client-info">

                    <p>Username: Asif</p>
                    <p>Password: 12345aaaaa</p>
                </div>
            </div>
            <style>
                .login-info {
                    margin-top: 20px;
                    padding: 15px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    background-color: #f9f9f9;
                    /* margin: 0 auto; */
                    max-width: 300px;
                }
                .login-info h4 {
                    color: #333;
                    margin-bottom: 15px;
                }
                .admin-info, .client-info {
                    margin: 10px 0;
                    padding: 10px;
                    background-color: #fff;
                    border-radius: 4px;
                }
                .login-info p {
                    margin: 5px 0;
                    color: #666;
                }
                .login-info strong {
                    color: #333;
                }
            </style>
        </div>
