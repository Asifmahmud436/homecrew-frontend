<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="displayReview.css">
    <title>Homecrew</title>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav>
            <div>
                <ul>
                    <li><img src="images/logo.png" alt="" class="logo-img"></li>
                    <li class="fw-bold main-li"><a href="index.html" class="nav-anchor sp-nav">HomeCrew</a></li>
                </ul>
            </div>
            <div>
                <ul class="login-ul fw-bold">
                    
                    
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="review-form-container">
            <h1>Submit Review</h1>
            <form id="reviewForm" onsubmit="handleReviewSubmit(event)">
                <label for="reviewBody" class="fw-bold">Review:</label>
                <textarea id="reviewBody" name="reviewBody" rows="4" required></textarea>
                <input type="hidden" id="service_id" value="">
                <label for="rating" class="rating-label fw-bold">Rating:</label>
                <select id="rating" name="rating">
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                
                <button type="submit" class="review-btn">Submit Review</button>
            </form>
        </div>
    </main>
